<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-button (click)="mostrarMenu()">
                <ion-icon slot="start" name="menu-outline" color="primary"></ion-icon>

            </ion-button>
        </ion-buttons>
        <ion-title>posteos</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid fixed>
        <ion-row>
            <ion-col size="12" size-lg="3" size-md="4" size-sm="6" size-xs="12" *ngFor="let unPosteo of posteos">
                <ion-card>
                    <ion-card-header>
                        <ion-card-subtitle>
                            <span class="text-primary">{{unPosteo.id}}. </span>
                        </ion-card-subtitle>
                        <ion-card-subtitle><span class="posteo-source-name">{{unPosteo.title}} </span></ion-card-subtitle>
                    </ion-card-header>

                </ion-card>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
